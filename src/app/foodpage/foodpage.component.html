<div class="container">
    <img [src]="food.imageUrl" [alt]="food.name">
    </div>
<div class="details">
    <div class="header">
        <span class="name">
            {{food.name}}
        </span>
        <span class="favorite{{food.favorite?'':'not'}}">
            â™¥
        </span>
    </div>
    <div class="star">               
        <!-- <star-rating
        [value]="food.star"
        [totalstars]="5" 
        checkedcolor="red" 
        uncheckedcolor="black" 
        size="24px" 
        [readonly]="true">
    </star-rating> -->
    </div>
    <div class="origin">
        <span *ngFor="let origins of food.origins">
            {{origins}}
        </span>
    </div>
    <div class="tags">
        <app-tags [foodPageTags]="food.tags" justifyContent="start"> </app-tags>
    </div>
    <div class="cook-time">
        <span>
            Time to cook : <strong> {{food.cookTime}}</strong> mins
        </span>
    </div>
    <div class="price">
        <span>
            {{food.price|currency}}
        </span>
    </div>
    <button (click)="addToCart()">Add to Cart
         </button>
</div>
